<ng-container *ngIf="!isLogin">
  <header>
    <div class="inner-header"></div>
    <img
      [src]="'images/fugue-high-resolution-logo-white-transparent.png'"
      height="15%"
      width="15%"
      alt="Fugue High Resolution Logo"
    />
    <div class="header-text">
      <span class="word"
        ><a
          routerLink="/"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Home</a
        ></span
      >
      <span class="word"
        ><a
          routerLink="/editor"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Text Editor</a
        ></span
      >
      <span class="word"
        ><a routerLink="/tutorials"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Tutorials</a
          ></span>
      <span class="word"
        ><button class="btn btn-primary btn-block" (click)="loginWithRedirect()">
          Log in
        </button></span>
    </div>
      <div class="wrapper">
        <!-- Main content goes here -->
      </div>
  </header>
</ng-container>
<router-outlet></router-outlet>
